<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
    <style>
        body{
            background-image: linear-gradient(to top,#b3cd53,#aec490);
        }
        .formShadow{
            box-shadow: 2px 2px 10px 3px rgb(203, 53, 53) ,-2px -2px 10px 3px rgb(203, 53, 53) ;
        }
    </style>
    <script>
        var heightMsg;
        var weight;
        function changeheight(){
             heightMsg = parseInt(document.getElementById("heightValue").value);
        }

        function Weighhtchg(){
            weight = parseInt(document.getElementById("weightvalue").value);
        }
        function BMical(){
            var height = heightMsg / 100;
            var bmi = weight / Math.pow(height, 2);
            var print = document.getElementById("valuePrint");
            print.innerHTML = bmi;
            print.style.color = "red";
            
        }
    </script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center "  style="height: 100vh;">
        <div class="form w-25 p-4 formShadow">
            <h1>BMI CALCULATOR</h1>
            <div>
                <label class="form-label">Height</label>
                <div class="input-group">
                    <input type="number" class="form-control" onkeydown="changeheight()" id="heightValue">
                <span class="input-group-text">CM</span>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Weight</label>
                <div class="input-group">
                    <input type="number" class="form-control" onkeydown="Weighhtchg()" id="weightvalue">
                    <span class="input-group-text">KG</span>
                </div>
            </div>
            <div>
                <button class=" w-100 btn btn-primary" ondblclick="BMical()">BMI</button>
            </div>
                <div>
                    <p id="valuePrint" ></p>
                </div>

        </div>
    </div>
</body>

</html>
